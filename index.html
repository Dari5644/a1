<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>لوحة Smart Bot - شبيهة واتساب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b141a;
        color: #e9edef;
      }
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .top-bar {
        height: 60px;
        background: #202c33;
        padding: 0 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .bot-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .bot-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .bot-name {
        font-weight: 600;
      }
      .bot-subtitle {
        font-size: 12px;
        color: #8696a0;
      }
      .layout {
        flex: 1;
        display: flex;
        min-height: 0;
      }
      .sidebar {
        width: 340px;
        min-width: 280px;
        max-width: 400px;
        background: #111b21;
        border-left: 1px solid #202c33;
        display: flex;
        flex-direction: column;
      }
      .sidebar-header {
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #202c33;
      }
      .sidebar .title {
        font-weight: 600;
      }
      .search-box {
        padding: 8px 12px;
        border-bottom: 1px solid #202c33;
      }
      .search-box input {
        width: 100%;
        padding: 6px 8px;
        border-radius: 6px;
        border: none;
        outline: none;
        background: #202c33;
        color: #e9edef;
        font-size: 13px;
      }
      .contacts-list {
        flex: 1;
        overflow-y: auto;
        scrollbar-width: thin;
      }
      .contact-item {
        padding: 10px 12px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        cursor: pointer;
        border-bottom: 1px solid #202c33;
      }
      .contact-item:hover,
      .contact-item.active {
        background: #202c33;
      }
      .contact-top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .contact-name {
        font-weight: 600;
        font-size: 14px;
      }
      .contact-time {
        font-size: 11px;
        color: #8696a0;
      }
      .contact-number {
        font-size: 12px;
        color: #8696a0;
      }
      .contact-last-message {
        font-size: 12px;
        color: #8696a0;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .chat-pane {
        flex: 1;
        background: #0b141a;
        display: flex;
        flex-direction: column;
      }
      .chat-placeholder {
        margin: auto;
        text-align: center;
        color: #8696a0;
        font-size: 14px;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .chat-container.hidden {
        display: none;
      }
      .chat-header {
        height: 64px;
        padding: 8px 16px;
        background: #202c33;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #202c33;
      }
      .chat-header-main {
        display: flex;
        flex-direction: column;
      }
      .chat-contact-name {
        font-weight: 600;
        font-size: 14px;
      }
      .chat-contact-number {
        font-size: 12px;
        color: #8696a0;
      }
      .chat-header-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .messages-wrapper {
        flex: 1;
        background: url("https://i.ibb.co/hVx9mXt/wa-bg.png") repeat;
        background-color: #0b141a;
        position: relative;
      }
      .messages-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.22);
      }
      .messages-container {
        position: relative;
        height: 100%;
        padding: 10px 16px;
        overflow-y: auto;
        scrollbar-width: thin;
      }
      .message-row {
        display: flex;
        margin-bottom: 6px;
      }
      .message-bubble {
        max-width: 70%;
        padding: 6px 8px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.4;
        position: relative;
        word-wrap: break-word;
        white-space: pre-wrap;
      }
      .message-from-them {
        justify-content: flex-start;
      }
      .message-from-them .message-bubble {
        background: #202c33;
        border-bottom-left-radius: 0;
      }
      .message-from-me {
        justify-content: flex-end;
      }
      .message-from-me .message-bubble {
        background: #005c4b;
        border-bottom-right-radius: 0;
      }
      .message-meta {
        font-size: 10px;
        color: #8696a0;
        margin-top: 2px;
        text-align: left;
        direction: ltr;
      }
      .message-form {
        padding: 8px;
        display: flex;
        gap: 8px;
        border-top: 1px solid #202c33;
        background: #202c33;
      }
      .message-form input {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: none;
        outline: none;
        background: #111b21;
        color: #e9edef;
        font-size: 14px;
      }
      .btn {
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 13px;
      }
      .btn.primary {
        background: #00a884;
        color: white;
      }
      .btn.secondary {
        background: #202c33;
        color: #e9edef;
      }
      .btn.danger {
        background: #d32f2f;
        color: white;
      }
      .btn.small {
        font-size: 12px;
        padding: 4px 8px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 38px;
        height: 20px;
      }
      .switch input {
        display: none;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #8696a0;
        transition: 0.2s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #00a884;
      }
      input:checked + .slider:before {
        transform: translateX(18px);
      }
      .switch-label {
        font-size: 12px;
        color: #e9edef;
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(11, 20, 26, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background: #111b21;
        padding: 16px;
        border-radius: 10px;
        width: 320px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }
      .modal-content h2 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      .modal-content label {
        font-size: 13px;
        color: #e9edef;
      }
      .modal-content input {
        padding: 6px 8px;
        border-radius: 6px;
        border: none;
        outline: none;
        background: #202c33;
        color: #e9edef;
        font-size: 13px;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 8px;
      }
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <div class="bot-info">
          <img id="bot-avatar" class="bot-avatar" src="" alt="Bot Avatar" />
          <div>
            <div id="bot-name" class="bot-name">Smart Bot</div>
            <div class="bot-subtitle">لوحة محادثات واتساب بالذكاء الاصطناعي</div>
          </div>
        </div>
        <button id="owner-btn" class="btn secondary">المالك</button>
      </header>

      <main class="layout">
        <aside class="sidebar">
          <div class="sidebar-header">
            <div class="title">المحادثات</div>
          </div>
          <div class="search-box">
            <input
              id="search-input"
              type="text"
              placeholder="بحث باسم أو رقم..."
            />
          </div>
          <div id="contacts-list" class="contacts-list"></div>
        </aside>

        <section class="chat-pane">
          <div id="chat-placeholder" class="chat-placeholder">
            اختر محادثة من القائمة على اليسار لعرض الرسائل والرد على العملاء.
          </div>

          <div id="chat-container" class="chat-container hidden">
            <div class="chat-header">
              <div class="chat-header-main">
                <div id="chat-contact-name" class="chat-contact-name"></div>
                <div id="chat-contact-number" class="chat-contact-number"></div>
              </div>
              <div class="chat-header-actions">
                <label class="switch">
                  <input type="checkbox" id="bot-toggle" />
                  <span class="slider"></span>
                </label>
                <span class="switch-label">تشغيل / إيقاف البوت لهذا العميل</span>
                <button id="delete-contact-btn" class="btn danger small">
                  حذف المحادثة
                </button>
              </div>
            </div>

            <div class="messages-wrapper">
              <div class="messages-overlay"></div>
              <div id="messages-container" class="messages-container"></div>
            </div>

            <form id="message-form" class="message-form">
              <input
                id="message-input"
                type="text"
                placeholder="اكتب رسالة للعميل..."
                autocomplete="off"
              />
              <button type="submit" class="btn primary">إرسال</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <!-- إعدادات المالك لتغيير اسم وصورة البوت -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <h2>إعدادات البوت</h2>

        <label>اسم البوت كما يظهر في الأعلى</label>
        <input id="settings-bot-name" type="text" />

        <label>رابط صورة البوت (تظهر في الأعلى وفي كل الواجهة)</label>
        <input id="settings-bot-avatar" type="text" />

        <div class="modal-actions">
          <button id="settings-save-btn" class="btn primary">حفظ</button>
          <button id="settings-cancel-btn" class="btn secondary">إغلاق</button>
        </div>
      </div>
    </div>

    <script>
      const contactsListEl = document.getElementById("contacts-list");
      const searchInputEl = document.getElementById("search-input");
      const chatPlaceholderEl = document.getElementById("chat-placeholder");
      const chatContainerEl = document.getElementById("chat-container");
      const messagesContainerEl = document.getElementById("messages-container");
      const chatContactNameEl = document.getElementById("chat-contact-name");
      const chatContactNumberEl = document.getElementById("chat-contact-number");
      const messageFormEl = document.getElementById("message-form");
      const messageInputEl = document.getElementById("message-input");
      const botToggleEl = document.getElementById("bot-toggle");
      const deleteContactBtnEl = document.getElementById("delete-contact-btn");

      const ownerBtnEl = document.getElementById("owner-btn");
      const settingsModalEl = document.getElementById("settings-modal");
      const settingsBotNameEl = document.getElementById("settings-bot-name");
      const settingsBotAvatarEl = document.getElementById("settings-bot-avatar");
      const settingsSaveBtnEl = document.getElementById("settings-save-btn");
      const settingsCancelBtnEl = document.getElementById("settings-cancel-btn");

      const botAvatarImg = document.getElementById("bot-avatar");
      const botNameLabel = document.getElementById("bot-name");

      let contacts = [];
      let filteredContacts = [];
      let activeContactId = null;
      let loadingMessages = false;

      async function fetchJSON(url, options) {
        const res = await fetch(url, options);
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.json();
      }

      function formatTime(iso) {
        if (!iso) return "";
        const d = new Date(iso);
        return d.toLocaleString("ar-SA", {
          hour: "2-digit",
          minute: "2-digit",
          day: "2-digit",
          month: "2-digit",
        });
      }

      function renderContacts() {
        contactsListEl.innerHTML = "";
        const list = filteredContacts.length ? filteredContacts : contacts;

        if (!list.length) {
          contactsListEl.innerHTML =
            '<div class="contact-item"><div class="contact-name">لا توجد محادثات بعد</div></div>';
          return;
        }

        for (const c of list) {
          const div = document.createElement("div");
          div.className = "contact-item";
          if (c.id === activeContactId) div.classList.add("active");

          const name = c.display_name || c.wa_id;
          const number = c.wa_id;
          const last = c.last_message || "";
          const time = c.last_timestamp ? formatTime(c.last_timestamp) : "";

          div.innerHTML = `
            <div class="contact-top-row">
              <div class="contact-name">${name}</div>
              <div class="contact-time">${time}</div>
            </div>
            <div class="contact-number">${number}</div>
            <div class="contact-last-message">${last}</div>
          `;

          div.addEventListener("click", () => {
            openChat(c.id);
          });

          contactsListEl.appendChild(div);
        }
      }

      async function loadContacts() {
        try {
          contacts = await fetchJSON("/api/contacts");
          filteredContacts = [];
          renderContacts();
        } catch (err) {
          console.error("Error loading contacts:", err);
        }
      }

      async function openChat(contactId) {
        activeContactId = contactId;
        renderContacts();

        const contact = contacts.find((c) => c.id === contactId);
        if (!contact) return;

        chatPlaceholderEl.classList.add("hidden");
        chatContainerEl.classList.remove("hidden");

        chatContactNameEl.textContent = contact.display_name || contact.wa_id;
        chatContactNumberEl.textContent = contact.wa_id;
        botToggleEl.checked = !(contact.bot_paused === 1);

        await loadMessages(contactId);
      }

      async function loadMessages(contactId) {
        loadingMessages = true;
        messagesContainerEl.innerHTML = "";

        try {
          const messages = await fetchJSON(
            \`/api/contacts/\${contactId}/messages\`
          );
          for (const m of messages) {
            appendMessageBubble(m);
          }
          messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
        } catch (err) {
          console.error("Error loading messages:", err);
        } finally {
          loadingMessages = false;
        }
      }

      function appendMessageBubble(message) {
        const row = document.createElement("div");
        row.className =
          "message-row " +
          (message.from_me ? "message-from-me" : "message-from-them");

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";

        const bodyDiv = document.createElement("div");
        bodyDiv.textContent = message.body;

        const metaDiv = document.createElement("div");
        metaDiv.className = "message-meta";
        metaDiv.textContent = formatTime(message.timestamp);

        bubble.appendChild(bodyDiv);
        bubble.appendChild(metaDiv);
        row.appendChild(bubble);

        messagesContainerEl.appendChild(row);
      }

      messageFormEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!activeContactId) return;
        const text = messageInputEl.value.trim();
        if (!text) return;
        messageInputEl.value = "";

        try {
          await fetchJSON(\`/api/contacts/\${activeContactId}/send\`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ body: text }),
          });

          await loadMessages(activeContactId);
          await loadContacts();
        } catch (err) {
          console.error("Error sending message:", err);
        }
      });

      botToggleEl.addEventListener("change", async () => {
        if (!activeContactId) return;
        const paused = !botToggleEl.checked;
        try {
          await fetchJSON(\`/api/contacts/\${activeContactId}/bot-toggle\`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ paused }),
          });

          const idx = contacts.findIndex((c) => c.id === activeContactId);
          if (idx >= 0) contacts[idx].bot_paused = paused ? 1 : 0;
        } catch (err) {
          console.error("Error toggling bot:", err);
        }
      });

      deleteContactBtnEl.addEventListener("click", async () => {
        if (!activeContactId) return;
        if (!confirm("هل أنت متأكد من حذف هذه المحادثة بالكامل؟")) return;

        try {
          await fetchJSON(\`/api/contacts/\${activeContactId}\`, {
            method: "DELETE",
          });
          contacts = contacts.filter((c) => c.id !== activeContactId);
          activeContactId = null;
          chatContainerEl.classList.add("hidden");
          chatPlaceholderEl.classList.remove("hidden");
          renderContacts();
        } catch (err) {
          console.error("Error deleting contact:", err);
        }
      });

      searchInputEl.addEventListener("input", () => {
        const q = searchInputEl.value.trim().toLowerCase();
        if (!q) {
          filteredContacts = [];
        } else {
          filteredContacts = contacts.filter((c) => {
            const name = (c.display_name || "").toLowerCase();
            const wa = (c.wa_id || "").toLowerCase();
            return name.includes(q) || wa.includes(q);
          });
        }
        renderContacts();
      });

      async function loadSettings() {
        try {
          const s = await fetchJSON("/api/settings");
          botNameLabel.textContent = s.bot_name || "Smart Bot";
          botAvatarImg.src =
            s.bot_avatar ||
            "https://ui-avatars.com/api/?name=Smart+Bot&background=0D8ABC&color=fff";
        } catch (err) {
          console.error("Error loading settings:", err);
        }
      }

      ownerBtnEl.addEventListener("click", async () => {
        const pass = prompt("أدخل كلمة المرور للمالك:");
        if (pass !== "Mmaa3551") {
          alert("كلمة المرور غير صحيحة");
          return;
        }

        try {
          const s = await fetchJSON("/api/settings");
          settingsBotNameEl.value = s.bot_name || "Smart Bot";
          settingsBotAvatarEl.value = s.bot_avatar || "";
          settingsModalEl.classList.remove("hidden");
        } catch (err) {
          console.error("Error loading settings:", err);
        }
      });

      settingsCancelBtnEl.addEventListener("click", () => {
        settingsModalEl.classList.add("hidden");
      });

      settingsSaveBtnEl.addEventListener("click", async () => {
        const bot_name = settingsBotNameEl.value.trim();
        const bot_avatar = settingsBotAvatarEl.value.trim();

        try {
          await fetchJSON("/api/settings", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              bot_name,
              bot_avatar,
              owner_password: "Mmaa3551",
            }),
          });

          await loadSettings();
          settingsModalEl.classList.add("hidden");
        } catch (err) {
          console.error("Error saving settings:", err);
        }
      });

      setInterval(() => {
        loadContacts();
        if (activeContactId && !loadingMessages) {
          loadMessages(activeContactId);
        }
      }, 8000);

      (async function init() {
        await loadSettings();
        await loadContacts();
      })();
    </script>
  </body>
</html>
